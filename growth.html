<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face { 
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFR.woff2') format('woff2'),
                 url('font/NanumSquareRoundOTFR.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFB.woff2') format('woff2'),
                 url('font/NanumSquareRoundOTFB.otf') format('opentype');
            font-weight: 900;
            font-style: normal;
        }

        html, body {
            font-family: 'NanumSquareRound', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }
        /* 헤더 스타일 */
        header {
            background-color: #ffffff;
            color: #9EBF86;
            padding: 30px 0;
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            z-index: 10; 
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 200px; 
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .header-text {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-text a {
            color: #9EBF86; 
            text-decoration: none;
            transition: color 0.3s ease; 
        }

        .header-text a:hover {
            color: #FFB45C; 
        }

        .fixed-button {
            position: fixed;
            bottom: 80px;
            right: 240px;
            width: 100px;
            height: 100px;
            background-image: url('img/TOP.png'); 
            background-size: cover;
            background-color:transparent;
            cursor: pointer;
            z-index: 10;
            border:none;
            outline: none;
        }

        .fixed-button:hover {
            background-image: url('img/TOPhover.png'); 
            z-index: 5;
            background-color:transparent;
        }

        /* growth1 Section */
        #growth1 {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #FBFFE5;
            color: #021502;
            width: 100%;
            height: 60rem;
            padding: 50px;
            
        }

        .growth1-content {
    display: flex;
    align-items: center; /* 수직 중앙 정렬 */
    justify-content: flex-end; /* 오른쪽 정렬 */
    margin-left: 200px;
}

.growth1-images {
    display: flex;
    gap: 30px;
}

.growth1-images img {
    width: 35%;
    height: auto;
}

.growth1-text {
    margin-left: -180px; 
    font-size: 1.5rem;
    color: #021502;
}



        #growth1 h1 {
            font-family: 'NanumSquareRound', sans-serif;
            font-weight: 900;
            color: #3E7443;
            font-size: 3rem;
            margin-bottom: 15px;
        }

        #growth1 p {
            font-size: 1.5rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="" class="logo">
                <img src="img/logo.png" alt="플마 로고">
            </a>

            <div class="header-text">
                <a href="#background"data-offset="120">Planning</a>
                <a href="#brand"data-offset="-120">Design</a>
                <a href="#team"data-offset="-70">Contact</a>
            </div>
        </div>
    </header>

    <section id="growth1">
        <div class="growth1-content">
            <div class="growth1-images">
                <img src="img/growth.png" alt="성장 이미지 1">
                <img src="img/growth1.png" alt="성장 이미지 2">
            </div>
            <div class="growth1-text">
                <h1>오늘도 정말 고생했어요.</h1>
                <p>
                    여러분의 성장을 기록해줍니다.
                </p>
            </div>
        </div>
    </section>
</body>
</html>
