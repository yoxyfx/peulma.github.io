<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 기본 스타일 */
        #user {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('img/bg3.png'); /* 이미지 파일 경로 */
            background-size: cover; /* 가로 비율 유지하면서 전체 화면 채움 */
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            width: 100%;
            height: 1700px; /* 고정 높이 */
            padding: 50px;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        #user h1 {
            margin: 0; /* 불필요한 여백 제거 */
            text-align: center;
            margin-top: 50px;
            margin-bottom: 100px;
        }

        .make {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            margin-top: 200px;
            width: 100%;
            position: relative; /* 기본 위치 기준으로 설정 */
            z-index: 5; /* make가 charac들보다 위에 표시되도록 설정 */
        }

        .charac, .charac2 {
            position: absolute;
            z-index: 7; /* make 요소보다 아래에 표시되도록 설정 */
        }

        .charac1 {
            position: absolute;
            z-index: 5; /* make 요소보다 아래에 표시되도록 설정 */
        }

        .charac {
            bottom: 3%;
            left: 9%;
            transform: translate(10%, -10%);
            width: 50px !important;  
            height: auto;  
        }

        .charac img {
            width: 180px; 
            height: auto;  
        }

        .charac1 {
            top: 39.5%; /* 상단에서의 위치 조정 */
            left: 50%;
            transform: translate(-50%, -50%); /* 중앙 정렬 */
            width: 50px;
            height: auto;  
        }

        .charac1 img {
            width: 250px;
            height: auto;  
        }

        .charac2 {
            bottom: 12%;
            right: 20%;
            transform: translate(-10%, -10%);
            width: 30px;
            height: auto;  
        }

        .charac2 img {
            width: 180px;
            height: auto; 
        }

        .rectangle img {
            width: 380px;
            height: auto;
            margin-top: -80px;
        }

        /* 애니메이션 효과 */
        .animate {
            opacity: 0;
            transform: translateY(50px); /* 아래에서 위로 이동하는 시작점 */
            transition: all 0.6s ease-in-out; /* 애니메이션 효과 */
        }

        .animate.visible {
            opacity: 1;
            transform: translateY(0); /* 원래 위치로 이동 */
        }
    </style>
</head>
<body>
    <section id="user">
        <h1 class="animate">사용자가 습관형성을<br>재밌고 쉽게 할 수 있도록 하기 위해!</h1>
        <div class="charac animate">
            <img src="img/character.png">
        </div>
        <div class="charac1 animate">
            <img src="img/character1.png">
        </div>
        <div class="charac2 animate">
            <img src="img/character2.png">
        </div>
        <div class="make">
            <div class="rectangle animate">
                <img src="img/습관1.png" alt="Rectangle image">
            </div>
            <div class="rectangle animate">
                <img src="img/습관2.png" alt="Rectangle image">
            </div>
            <div class="rectangle animate">
                <img src="img/습관3.png" alt="Rectangle image">
            </div>
        </div>
    </section>

    <script>
   const visibilityObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('in-view'); // 화면에 보이면 'in-view' 클래스 추가
        }
    });
});

// 애니메이션 대상 요소 선택
const elementsToAnimate = document.querySelectorAll('.animate');
elementsToAnimate.forEach(element => {
    visibilityObserver.observe(element); // 각 요소를 Observer에 등록
});

    </script>
</body>
</html>
