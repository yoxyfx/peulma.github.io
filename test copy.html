<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face { 
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFR.woff2') format('woff2'),
                 url('font/NanumSquareRoundOTFR.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFB.woff2') format('woff2'),
                 url('font/NanumSquareRoundOTFB.otf') format('opentype');
            font-weight: 900;
            font-style: normal;
        }

        html, body {
            font-family: 'NanumSquareRound', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }
        header {
            background-color: #ffffff;
            color: #96C155;
            padding: 30px 0;
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            z-index: 10; 
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 200px; 
        }

        .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .header-text a {
            color: #9EBF86; 
            text-decoration: none;
            transition: color 0.3s ease; 
        }

        .header-text a:hover {
            color: #FFB45C; 
        }

        
        #help {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 150px;
            background-color: #96C155;
            color: #021502;
            width: 100%;
            height: 160rem;
            margin: 0;
            z-index: 10;
        }

        #help h1 {
            color: #ffffff;
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 100px;
        }

        #help h2 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: bold;
            margin: 15px 100px;
        }

        #help p {
            color: #ffffff;
            font-size: 1.25rem;
            line-height: 1.6;
            margin: 10px 100px;
            margin-left: 100px;
        }

        /* 이미지 스타일링 */
        .help-img {
            width: 100%;
            height: auto;
            opacity: 0; /* 처음에는 투명하게 설정 */
       
        transform: translateY(50px); /* 아래에서 위로 올라오는 효과 */
        }

        .help-image-container {
            position: relative;
            width: 100%;
            margin-top:-30px;
           
        }

        #img1 {
            width: 30%;
            height: auto;
            position: relative;
            left: 0;
            z-index: 1;
        }

        #img2, #img3, #img4 {
            width:50%;
            height: auto;
            position: relative;
            right: 0;
            z-index: 2;
        }

        #img2 {
            top: -48.5%;
            right:9%;
        }

        #img3 {
            top: -42.35%;
            left:19.5%;
        }
        #img4 {
            width:20%;
            height: auto;
            top: -26%;
            right:28%;
        }
      
        .help-img {
        width: 100%;
        height: auto;
        opacity: 0; /* 처음에는 투명하게 설정 */
        transition: opacity 1s ease-in-out; /* 애니메이션 효과 */
        transform: translateY(-200px); /* 아래에서 위로 올라오는 효과 */
    }

   
    /* 각 이미지에 지연시간을 설정하여 순차적으로 나타나게 함 */
    #img1 {
        transition-delay: 0.2s;
    }

    #img2 {
        transition-delay: 0.4s;
    }

    #img3 {
        transition-delay: 0.6s;
    }

    #img4 {
        transition-delay: 0.8s;
    }

    @media (max-width: 480px) {
           
            .header-text a {
                font-size: 12px;
            }

            #help h1 {
                font-size: 2rem;
                margin: 20px 20px;
            }

            #help p {
                font-size: 0.9rem;
                margin: 10px 20px;
            }

            .help-img {
                transform: translateY(0);
            }

            #img1, #img2, #img3, #img4 {
                width: 100%;
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="" class="logo">
                <img src="img/logo.png" alt="플마 로고">
            </a>
            <div class="header-text">
                <a href="#background" data-offset="120">Planning</a>
                <a href="#brand" data-offset="-120">Design</a>
                <a href="#team" data-offset="-70">Contact</a>
            </div>
        </div>
    </header>

    <section id="help">
        <h1>작심삼일 이젠 지겹죠?</h1>
        <p>진행중인 루틴을 확인하고 직접 루틴을 본인의 일정에<br>
            맞게 수정하면서 꾸준한 루틴을 유지하길 도와요!</p>

        <div class="help-image-container">
            <img src="img/작심삼일.png" class="help-img" id="img1">
            <img src="img/jak1.png" class="help-img" id="img2">
            <img src="img/jak2.png" class="help-img" id="img3">
            <img src="img/jak3.png" class="help-img" id="img4">
        </div>
    </section>
    
    <script>
        const images = document.querySelectorAll('.help-img');
        
        function handleScroll() {
            images.forEach(img => {
                const rect = img.getBoundingClientRect();
                // 이미지가 화면에 나타날 때 .show 클래스 추가
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    img.classList.add('show');
                } else {
                    img.classList.remove('show'); // 화면에서 벗어나면 숨김
                }
            });
        }
    
        window.addEventListener('scroll', handleScroll);
        window.addEventListener('load', handleScroll);
    </script>
    
</body>
</html>
