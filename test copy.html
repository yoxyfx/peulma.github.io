<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face { 
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFR.woff2') format('woff2'),
                 url('font/NanumSquareRoundOTFR.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFB.woff2') format('woff2'),
                 url('font/NanumSquareRoundOTFB.otf') format('opentype');
            font-weight: 900;
            font-style: normal;
        }

        html, body {
            font-family: 'NanumSquareRound', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }
        /* 헤더 스타일 */
        header {
            background-color: #ffffff;
            color: #96C155;
            padding: 30px 0;
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            z-index: 10; 
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 200px; 
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .header-text {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-text a {
            color: #9EBF86; 
            text-decoration: none;
            transition: color 0.3s ease; 
        }

        .header-text a:hover {
            color: #FFB45C; 
        }

        .fixed-button {
            position: fixed;
            bottom: 80px;
            right: 240px;
            width: 100px;
            height: 100px;
            background-image: url('img/TOP.png'); 
            background-size: cover;
            background-color: transparent;
            cursor: pointer;
            z-index: 10;
            border: none;
            outline: none;
        }

        .fixed-button:hover {
            background-image: url('img/TOPhover.png'); 
            z-index: 5;
            background-color: transparent;
        }

        #help {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 150px;
            background-color: #96C155;
            color: #021502;
            width: 100%;
            height: 180rem;
            margin: 0;
            margin-top: 0px;
            z-index: 10;
            transform: translateY(-200px); 
        }

        #help h1 {
            color: #ffffff;
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 100px;
        }

        #help h2 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: bold;
            margin: 15px 100px;
        }

        #help p {
            color: #ffffff;
            font-size: 1.25rem;
            line-height: 1.6;
            margin: 10px 100px;
            margin-left: 100px;
        }

        /* 이미지 스타일링 */
        .help-img {
            width: 100%;
            height: auto;
           
        }

        .help-image-container {
            position: relative;
            width: 100%;
            margin-top:-30px;
           
        }

        #img1 {
            width: 30%;
            height: auto;
            position: relative;
            left: 0;
            z-index: 1;
        }

        #img2, #img3, #img4 {
            width:50%;
            height: auto;
            position: relative;
            right: 0;
            z-index: 2;
        }

        #img2 {
            top: -48.5%;
            right:9%;
        }

        #img3 {
            top: -42.35%;
            left:19.5%;
        }
        #img4 {
            width:20%;
            height: auto;
            top: -26%;
            right:28%;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <!-- 로고 클릭 시 링크 이동 -->
            <a href="" class="logo"> <!-- 로고를 링크로 감싸기 -->
                <img src="img/logo.png" alt="플마 로고">
            </a>

            <!-- 오른쪽 텍스트 -->
            <div class="header-text">
                <a href="#background" data-offset="120">Planning</a>
                <a href="#brand" data-offset="-120">Design</a>
                <a href="#team" data-offset="-70">Contact</a>
            </div>
        </div>
    </header>

    <section id="help">
        <h1>작심삼일 이젠 지겹죠?</h1>
        <p>진행중인 루틴을 확인하고 직접 루틴을 본인의 일정에<br>
            맞게 수정하면서 꾸준한 루틴을 유지하길 도와요!</p>

        <div class="help-image-container">
            <img src="img/작심삼일.png" class="help-img" id="img1">
            <img src="img/jak1.png" class="help-img" id="img2">
            <img src="img/jak2.png" class="help-img" id="img3">
            <img src="img/jak3.png" class="help-img" id="img4">
        </div>
    </section>
</body>
</html>
