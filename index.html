<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'Pretendard', sans-serif;
            src: url('Pretendard-Regular.otf') format('truetype');
        }

        /* 텍스트 요소에만 기본 마진 적용 */
        h1, h2, p {
            margin: 10px 20px; /* 가로 20px, 세로 10px */
        }

        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden; /* 가로 스크롤 제거 */
        }

        h1 {
            text-align: left;
            font-size: 50px;
        }

        header {
            background-color: #388e3c;
            padding: 20px;
            color: white;
            text-align: center;
            margin: 0; /* 마진 제거해서 헤더가 화면에 꽉 차게 */
        }

        /* 각 section 별로 스타일을 다르게 설정 */
        #main {
            display: flex; /* 플렉스박스를 사용하여 직사각형과 텍스트를 가로로 나란히 배치 */
            align-items: center; /* 수직 정렬 */
            justify-content: space-between; /* 좌우 여백 균등 */
            background-color: #ffffff;
            color: #000000;
            width: 100%; /* 가로 여백 제거 */
            margin: 0; /* 마진 제거 */
            padding: 50px; /* 섹션 내 여백 */
        }
        
        .rectangle {
            width: 400px;
            height: 770px;
            background-color: #b0e57c;
            border-radius: 10px;
        }

        /* 그래프 섹션 */
        #graph {
            display: flex; 
            flex-direction: column; /* 세로 정렬 */
            align-items: center; /* 가운데 정렬 */
            justify-content: center;
            background-color: #ffffff;
            color: #000000;
            width: 100%;
            margin: 0; 
            padding: 50px; 
        }

        /* 그래프 정사각형을 가로로 배치 */
        .graph-container {
            display: flex;
            justify-content: space-around; /* 그래프 사이에 공간 */
            width: 100%; /* 부모 섹션 내에서 가로로 꽉 차게 */
            margin-top: 20px;
        }

        .graph {
            width: 300px;
            height: 300px;
            background-color: #b0e57c;
            border-radius: 10px;
        }
        #survey{
            display: flex; 
            flex-direction: column; /* 세로 정렬 */
            align-items: center; /* 가운데 정렬 */
            justify-content: center;
            background-color: #ffffff;
            color: #000000;
            width: 100%;
            margin: 0; 
            padding: 50px;  
        }
        .survey-container {
            display: flex;
            justify-content: space-around; /* 그래프 사이에 공간 */
            width: 100%; /* 부모 섹션 내에서 가로로 꽉 차게 */
            margin-top: 20px;
        }

        .survey {
            width: 350px;
            height: 200px;
            background-color: #b0e57c;
            border-radius: 10px;
        }

        #survey{
            display: flex; 
            flex-direction: column; /* 세로 정렬 */
            align-items: center; /* 가운데 정렬 */
            justify-content: center;
            background-color: #ffffff;
            color: #000000;
            width: 100%;
            margin: 0; 
            padding: 50px;  
        }
        .persona-container {
            display: flex;
            justify-content: space-around; /* 그래프 사이에 공간 */
            width: 100%; /* 부모 섹션 내에서 가로로 꽉 차게 */
            margin-top: 20px;
        }

        .persona {
            width: 500px;
            height: 200px;
            background-color: #b0e57c;
            border-radius: 10px;
        }
        /* Brand 섹션 스타일 */
#brand {

    margin: 0;

#character {

    width: 100%;
    margin: 0;
    padding: 50px;
    box-sizing: border-box;
}


/* 공통 스타일 */

/* 푸터 스타일 */
