<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face { 
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFR.woff2') format('woff2'),
                 url('font/NanumSquareRoundOTFR.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFB.woff2') format('woff2'),
                 url('font/NanumSquareRoundOTFB.otf') format('opentype');
            font-weight: 900;
            font-style: normal;
        }

        html, body {
            font-family: 'NanumSquareRound', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }
        /* 헤더 스타일 */
header {
    background-color: #ffffff;
    color: #9EBF86;
    padding: 30px 0;
    position: fixed; 
    top: 0; 
    left: 0; 
    right: 0; 
    z-index: 10; 
}

.header-container {
    display: flex;
    align-items: center;
    justify-content: space-between; 
    max-width: 1200px; 
    margin: 0 auto; 
    padding: 0 200px; 
}


.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 50px;
    height: auto;
    margin-right: 10px;
}


.header-text {
    display: flex;
    align-items: center;
    gap: 20px;
}

.header-text a {
    color: #9EBF86; 
    text-decoration: none;
    transition: color 0.3s ease; 
}

.header-text a:hover {
    color: #FFB45C; 
}


.fixed-button {
    position: fixed;
    bottom: 80px;
    right: 240px;
    width: 100px;
    height: 100px;
    background-image: url('img/TOP.png'); 
    background-size: cover;
    background-color:transparent;
    cursor: pointer;
    z-index: 10;
    border:none;
    outline: none;
}

.fixed-button:hover {
    background-image: url('img/TOPhover.png'); 
    z-index: 5;
    background-color:transparent;
}




       
  




    
        #share {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    padding-left: 150px;
    background-color: #96C155;
    color: #021502;
    width: 100%;
    height: 180rem;
    margin: 0;
    margin-top: 0px;
    z-index: 10;
}

#share h1 {
    color: #ffffff;
    font-size: 3rem;
    font-weight: bold;
    margin: 20px 100px;
}

#share h2 {
    color: #ffffff;
    font-size: 2rem;
    font-weight: bold;
    margin: 15px 100px;
}

#share p {
    color: #ffffff;
    font-size: 1.25rem;
    line-height: 1.6;
    margin: 10px 100px;
    margin-left: 100px;
}
#share .share-img {
    display: flex;
    justify-content: center; /* 이미지 중앙 정렬 */
    gap: 30px; /* 이미지 사이의 간격 */
    flex-wrap: wrap; /* 화면이 좁아지면 이미지들이 자동으로 줄바꿈 */
    margin-top: 20px; /* 필요시 상단 여백 추가 */
    transition: transform 0.3s ease; /* 전체 컨테이너에 트랜지션 추가 */
    margin-top:50px;
}

#share .share-img img {
    width: 19%; /* 이미지 크기 줄이기 */
    height: auto; /* 비율에 맞게 자동으로 높이 조정 */
    margin-bottom: 20px; /* 이미지 간 간격을 조금 띄워줍니다. */
    transition: transform 0.3s ease; /* 개별 이미지에 트랜지션 추가 */
}

#share .share-img img:hover {
    transform: scale(1.2); /* 마우스 오버 시 이미지 크기 확대 */
}

/* 마우스 오버 시 양옆 이미지를 작게 만들기 */
#share .share-img img:nth-child(1):hover,
#share .share-img img:nth-child(4):hover {
    transform: scale(1.1); /* 첫 번째와 네 번째 이미지를 축소 */
}

#share .share-img img:nth-child(2):hover,
#share .share-img img:nth-child(3):hover {
    transform: scale(1.1); /* 두 번째와 세 번째 이미지는 조금 더 확대 */
}

#share .share-img1 img{
    width:75%;
    margin-left: 140px;
}



    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <!-- 로고 클릭 시 링크 이동 -->
            <a href="" class="logo"> <!-- 로고를 링크로 감싸기 -->
                <img src="img/logo.png" alt="플마 로고">
            </a>

            <!-- 오른쪽 텍스트 -->
            <div class="header-text">
                <a href="#background"data-offset="120">Planning</a>
                <a href="#brand"data-offset="-120">Design</a>
                <a href="#team"data-offset="-70">Contact</a>
            </div>
           
            
        </div>
    </header>

  

   

    

    
    <section id="share">
        <div class="share-title">
            <h1>
                예쁘게 꾸미고<br>
                자랑해 볼까요?
            </h1>
            <p>
                이웃들에게 자랑해보고 대화를 해봐요 본인만이<br>
                얻을 수 있는 희귀한 식물을 자랑해보면 어떨까요?
            </p>
        </div>
        <div class="share-img">
            <img src="img/share꾸미기.png">
            <img src="img/share테마.png">
            <img src="img/share이웃.png">
            <img src="img/share방명록.png">
        </div>
        <div class="share-img1">
            <img src="img/share.png">
        </div>
  
    </section>


</body>
</html>
