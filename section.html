<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .slider {
            width: 120%;
            position: relative;
            padding-left: 500px;
            margin: 0 auto;
        }

        .slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .thumbnail-container {
            position: relative;
            margin: 0 50px;
        }

        .slide img {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .description {
            position: absolute;
            width: max-content;
            text-align: center;
            color: #333;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .selected {
            transform: scale(1.5);
            transform-origin: center;
            z-index: 10;
        }

        .selected + .description {
            opacity: 1; /* 확대된 이미지의 설명만 표시 */
        }

        .faded {
            opacity: 0.5;
            filter: brightness(0.7);
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide">
            <div class="thumbnail-container">
                <img src="img/iMockup온실.png" alt="Mockup 1" class="thumbnail">
                <div class="description" data-position="left">Mockup 1 - Short description here</div>
            </div>
            <div class="thumbnail-container">
                <img src="img/iMockup온실1.png" alt="Mockup 2" class="thumbnail">
                <div class="description" data-position="left">Mockup 2 - Another short description</div>
            </div>
            <div class="thumbnail-container">
                <img src="img/iMockup온실2.png" alt="Mockup 3" class="thumbnail">
                <div class="description" data-position="right">Mockup 3 - Description for third image</div>
            </div>
            <div class="thumbnail-container">
                <img src="img/iMockup온실3.png" alt="Mockup 4" class="thumbnail">
                <div class="description" data-position="right">Mockup 4 - Final image description</div>
            </div>
        </div>
    </div>
      
    <script>
        const slideContainer = document.querySelector('.slide');
        const thumbnails = document.querySelectorAll('.thumbnail');
        const descriptions = document.querySelectorAll('.description');

        function setSelectedImage(index) {
            thumbnails.forEach((img, idx) => {
                img.classList.remove('selected');
                img.classList.add('faded');

                const description = descriptions[idx];
                if (idx === index) {
                    img.classList.add('selected');
                    img.classList.remove('faded');

                    // 설명 위치 설정
                    if (description.dataset.position === 'left') {
                        description.style.top = '-200px';
                        description.style.left = '0';
                        description.style.transform = 'translateX(-100%)';
                    } else if (description.dataset.position === 'right') {
                        description.style.top = '-200px';
                        description.style.left = '100%';
                        description.style.transform = 'translateX(-10%)';
                    }
                }
            });

            const totalMargin = 40;
            const baseImageWidth = thumbnails[0].clientWidth;
            const selectedImageWidth = baseImageWidth * 1.5;
            const offset = index * (baseImageWidth + totalMargin) - ((selectedImageWidth - baseImageWidth) / 2) + 100;
            slideContainer.style.transform = `translateX(-${offset}px)`;
        }

        window.onload = () => {
            setSelectedImage(0);
        };

        thumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener('click', () => {
                if (thumbnails[index].classList.contains('selected')) {
                    setSelectedImage(0);
                } else {
                    setSelectedImage(index);
                }
            });
        });
    </script>
</body>
</html>
