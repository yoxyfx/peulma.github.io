<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .slider {
            width: 120%;
            position: relative;
            padding-left: 200px;
            margin: 0 auto;
        }

        .slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide img {
            width: 15%;
            cursor: pointer;
            margin: 0 40px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .selected {
            transform: scale(1.2);
            z-index: 10;
        }

        .faded {
            opacity: 0.5;
            filter: brightness(0.7);
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide">
            <img src="img/iMockup온실.png" alt="Mockup 1" class="thumbnail">
            <img src="img/iMockup온실1.png" alt="Mockup 2" class="thumbnail">
            <img src="img/iMockup온실2.png" alt="Mockup 3" class="thumbnail">
            <img src="img/iMockup온실3.png" alt="Mockup 4" class="thumbnail">
        </div>
    </div>
      
    <script>
        const slideContainer = document.querySelector('.slide');
        const thumbnails = document.querySelectorAll('.thumbnail');

        function setSelectedImage(index) {
            // 모든 이미지에서 'selected' 클래스를 제거하고 'faded' 클래스 추가
            thumbnails.forEach((img) => {
                img.classList.remove('selected');
                img.classList.add('faded');
            });
            
            // 클릭된 이미지에 'selected' 클래스 추가하고 나머지 'faded' 클래스 제거
            thumbnails[index].classList.add('selected');
            thumbnails[index].classList.remove('faded');

            // 클릭된 이미지의 크기 고려하여 슬라이더 중앙 위치 조정
            const totalMargin = 40;
            const baseImageWidth = thumbnails[0].clientWidth;
            const selectedImageWidth = baseImageWidth * 1.2; // 확대된 이미지 크기

            // 확대된 이미지가 중앙에 오도록 오프셋 계산
            const offset = index * (baseImageWidth + totalMargin) - ((selectedImageWidth - baseImageWidth) / 2) + 100;
            slideContainer.style.transform = `translateX(-${offset}px)`;
        }

        // 페이지 로드 시 첫 번째 이미지 선택
        window.onload = () => {
            setSelectedImage(0);
        };

        thumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener('click', () => {
                if (thumbnails[index].classList.contains('selected')) {
                    setSelectedImage(0); // 첫 번째 이미지로 돌아가기
                } else {
                    setSelectedImage(index);
                }
            });
        });
    </script>
</body>
</html>
