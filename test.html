<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          @font-face { 
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFR.woff2') format('woff2'),
                 url('font/NanumSquareRoundOTFR.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFB.woff2') format('woff2'),
                 url('font/NanumSquareRoundOTFB.otf') format('opentype');
            font-weight: 900;
            font-style: normal;
        }

        html, body {
            font-family: 'NanumSquareRound', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }
        /* 헤더 스타일 */
header {
    background-color: #ffffff;
    color: #9EBF86;
    padding: 30px 0;
    position: fixed; 
    top: 0; 
    left: 0; 
    right: 0; 
    z-index: 10; 
}

.header-container {
    display: flex;
    align-items: center;
    justify-content: space-between; 
    max-width: 1200px; 
    margin: 0 auto; 
    padding: 0 200px; 
}


.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 50px;
    height: auto;
    margin-right: 10px;
}


.header-text {
    display: flex;
    align-items: center;
    gap: 20px;
}

.header-text a {
    color: #9EBF86; 
    text-decoration: none;
    transition: color 0.3s ease; 
}

.header-text a:hover {
    color: #FFB45C; 
}


        .fixed-button {
            position: fixed;
            bottom: 80px;
            right: 240px;
            width: 100px;
            height: 100px;
            background-image: url('img/TOP.png'); 
            background-size: cover;
            background-color: transparent;
            cursor: pointer;
            z-index: 10;
            border: none;
            outline: none;
        }

        .fixed-button:hover {
            background-image: url('img/TOPhover.png'); 
            z-index: 5;
            background-color: transparent;
        }

        #habit {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 150px;
            background-color: #FBFFE5;
            color: #021502;
            width: 100%;
            height: 200rem;
            margin: 0;
            margin-top: 0px;
            z-index: 10;
            transform: translateY(-200px); 
        }

        .habit1, .habit2 {
            opacity: 0; /* 처음에는 보이지 않음 */
            transition: opacity 1s ease, transform 1s ease;
        }

        #habit {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 150px;
            background-color: #FBFFE5;
            color: #021502;
            width: 100%;
            height: 200rem;
            margin: 0;
            margin-top: 0px;
            transition: background-image 2.5s ease;
            z-index: 10;
            transform: translateY(-200px); 
        }
        #habit h1 {
            font-family: 'NanumSquareRound', sans-serif;
            font-weight: 900;
            color: #3E7443;
            font-size: 3rem;
            margin: 0px 100px 15px 100px;
        }

        #habit h2 {
            color: #3E7443;
            font-size: 2.5rem;
            font-weight: 900;
            margin: 15px 100px;
        }

        #habit p {
            color: #021502;
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 0px 100px;
        }

        .habit1{
    width:100%;
    height:auto;
}
    .habit1 .habit-image-1 {
    width: 48%;
    justify-content: center;
    margin-left: 15%; 
    margin-top: 60px; 
    transition: transform 0.3s ease;
    height: auto; 
    position: relative; 
}




.habit1 .habit-image-plant-1 {
    width: 100%;
    max-width: 450px;
    position: absolute; 
    top: 20%;
    right: -5%; 
    z-index: 1; 
}

.habit1 .habit-image-plant-1 img {
    width: 100%;
    height: auto;
    object-fit: cover;
}




.habit1 .habit-image-plant-2 {
    width: 100%;
    max-width: 450px;
    position: absolute; 
    top: 43%;
    right: -6%; 
    z-index: 1; 
}

.habit1 .habit-image-plant-2 img {
    width: 100%;
    height: auto;
    object-fit: cover;
}


.habit1 .habit-image-3 {
    width: 48%;
    justify-content: center;
    margin-left: 15%;
   
    transition: transform 0.3s ease;
    height: auto;
    position: relative; 
}

.habit1 .habit-image-plant-3 {
    width: 100%;
    max-width: 450px;
    position: absolute; 
    top: 63%;
    right: -6%; 
    z-index: 1; 
}

.habit1 .habit-image-plant-3 img {
    width: 100%;
    height: auto;
    object-fit: cover;
}

.habit1 .habit-image-plant-4 {
    width: 100%;
    justify-content: center;
    margin-left: 15%;
    transition: transform 0.3s ease;
    height: auto;
    position: relative; 
    max-width: 450px;
    position: absolute; 
    top:68.5%;
    left: -30%; 
    z-index: 2; 
}

.habit1 .habit-image-plant-4 img {
    width: 80%;

    height: auto;
    object-fit: cover;
}
.habit2{
    width:100%;
    height:auto;
}

.habit2 .habit-image-2 {
    margin-top:10%;
    width: 60%;
    margin-right: 0;
    margin-left: auto; 
    margin-bottom: 20px;
    transition: transform 0.3s ease;
    height: auto;
    position: relative;
}



.habit2 .habit-base {
    width: 60%;
    height: auto;
    margin-top: 80px;
}

.habit2 .habit-overlay {
    position: absolute;
    top: 75%;
    left: 10%;
    transform: translateX(-160%);
    width: 30%;
    height: auto;
}
/* 추가된 클래스 */
.habit-image-plant-1, .habit-image-plant-2, .habit-image-plant-3, .habit-image-plant-4 {
    opacity: 0; /* 처음에는 보이지 않음 */
    transition: opacity 1s ease, transform 1s ease;
}

.habit-image-plant-1 {
    transition-delay: 0.5s; /* 0.5초 후에 나타남 */
}

.habit-image-plant-2 {
    transition-delay: 1s; /* 1초 후에 나타남 */
}

.habit-image-plant-3 {
    transition-delay: 1.5s; /* 1.5초 후에 나타남 */
}

.habit-image-plant-4 {
    transition-delay: 2s; /* 2초 후에 나타남 */
}


        .appear {
            opacity: 1; /* 화면에 도달하면 보이게 함 */
            transform: translateY(0); /* 원래 위치로 이동 */
        }

        .habit1 {
            transition-delay: 1.0s; /* habit1이 0.5초 후에 나타나도록 설정 */
        }

        .habit2 {
            transition-delay: 2s; /* habit2가 1초 후에 나타나도록 설정 */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="" class="logo">
                <img src="img/logo.png" alt="플마 로고">
            </a>
            <div class="header-text">
                <a href="#background" data-offset="120">Planning</a>
                <a href="#brand" data-offset="-120">Design</a>
                <a href="#team" data-offset="-70">Contact</a>
            </div>
        </div>
    </header>

    <section id="habit">
        <div class="habit-title">
            <h1>플마로 꾸준한 습관을 만들어봐요</h1>
            <p>오늘의 루틴을 수행할 수 있는 홈 화면입니다.<br>
                루틴을 수행 할수록 당신의 식물은 무럭무럭 자라날거예요.</p>
        </div>

        <div class="habit1">
            <div class="habit-image-1">
                <img src="img/습관홈.png" class="habit-image-1">
                <div class="habit-image-plant-1">
                    <img src="img/habitment1.png" class="habit-image-plant-1">
                </div>
                <div class="habit-image-plant-2">
                    <img src="img/habitment2.png" class="habit-image-plant-2">
                </div>
                <div class="habit-image-plant-3">
                    <img src="img/habitment3.png" class="habit-image-plant-3">
                </div>
                <div class="habit-image-plant-4">
                    <img src="img/habitment4.png" class="habit-image-plant-4">
            </div>
        </div>
        
        <div class="habit2">
      
            <div class="habit-image-2">
                <img src="img/habitimage2ment.png" class="habit-overlay">
                <img src="img/러닝챌린지.png" class="habit-base">
            </div>
        </div>
    </section>

    <script>
        function onScroll() {
            const habit1 = document.querySelector('.habit1');
            const habit2 = document.querySelector('.habit2');
            const habitImages = document.querySelectorAll('.habit-image-plant-1, .habit-image-plant-2, .habit-image-plant-3, .habit-image-plant-4');
            const habit1Position = habit1.getBoundingClientRect().top;
            const habit2Position = habit2.getBoundingClientRect().top;
            const screenPosition = window.innerHeight / 1.3; 
            
            habitImages.forEach(image => {
        const imagePosition = image.getBoundingClientRect().top;
        if (imagePosition < screenPosition) {
            image.classList.add('appear');
        }
    });
            if (habit1Position < screenPosition) {
                habit1.classList.add('appear');
            }
            if (habit2Position < screenPosition) {
                habit2.classList.add('appear');
            }
            
        }

        window.addEventListener('scroll', onScroll);
    </script>
</body>
</html>
