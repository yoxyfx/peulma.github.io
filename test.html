<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 @font-face {
    font-family: 'NanumSquareRound';
    src: url('font/NanumSquareRoundOTFR.woff2') format('woff2'),
         url('font/NanumSquareRoundOTFR.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'NanumSquareRound';
    src: url('font/NanumSquareRoundOTFB.woff2') format('woff2'),
         url('font/NanumSquareRoundOTFB.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
}



        /* 텍스트 요소에만 기본 마진 적용 */
        h1, h2, p {
            margin: 10px 20px; /* 가로 20px, 세로 10px */
        }

        html, body {
    font-family: 'NanumSquareRound', sans-serif;
    margin: 0;
    padding: 0;
    width: 100%;
    overflow-x: hidden;
}

        h1 {
            text-align: left;
            font-size: 50px;
        }

   /* 헤더 스타일 */
   header {
            background-color: #ffffff;
            color: #9EBF86;
            padding: 30px 0;
        }

        /* 헤더 내부 중앙 배치 및 여백 */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* 로고와 텍스트 오른쪽 정렬 */
            max-width: 1200px; /* 최대 너비 제한 */
            margin: 0 auto; /* 중앙 정렬 */
            padding: 0 200px; /* 양쪽 여백을 200px */
        }

        /* 로고 스타일 */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        /* 내비게이션 메뉴 스타일 */
        .header-text {
            display: flex;
            align-items: center;
            gap: 20px;
        }


/* 메인 섹션 스타일 */
#main {
    display: flex;
    align-items: center;
    justify-content: center; /* 전체 섹션 중앙 정렬 */
    background-color: #B1DA73;
    color: #ffffff;
    width: 100%;
    margin: 0;
    padding: 50px;
    gap: 50px; /* 직사각형과 텍스트 간의 여백 추가 */
    overflow: hidden; /* 섹션 내부에서 넘치는 콘텐츠 숨기기 */
    position: relative; /* 절대 위치를 기준으로 삼기 위해 설정 */
}

.circle {
    position: absolute; /* 절대 위치 설정 */
    width: 980px; /* 원의 너비 */
    height: 980px; /* 원의 높이 */
    background-color: rgba(251, 255, 229, 0.8); /* 원의 색상과 투명도 설정 */
    border-radius: 50%; /* 원 모양 */
    z-index: 0; /* 원을 다른 요소보다 아래에 위치하도록 설정 */
    top: 88%; /* 원의 수직 위치 조정 */
    left: 25%; /* 원의 수평 위치 조정 */
    transform: translate(-50%, -50%); /* 원의 중심을 기준으로 위치 조정 */
}

.mockup img {
            width: 100%; 
            height: auto; 
            max-width: 700px; 
            object-fit: cover; 
            z-index: 1; /* 이미지의 z-index도 조정 */
            position: relative; /* z-index 적용을 위해 position 설정 */
        }

      
.rectangle {
    width: 400px;
    height: 770px;
    background-color: #b0e57c;
    border-radius: 10px;
}

.text-content {
    flex: 1;
    max-width: 600px; /* 텍스트 영역 최대 너비 */
}


        /* 그래프 섹션 */
        #graph {
            display: flex; 
            flex-direction: column; /* 세로 정렬 */
            align-items: center; /* 가운데 정렬 */
            justify-content: center;
            background-color: #ffffff;
            color: #000000;
            width: 100%;
            margin: 0; 
            padding: 50px; 
        }

        /* 그래프 정사각형을 가로로 배치 */
        .graph-container {
            display: flex;
            justify-content: space-around; /* 그래프 사이에 공간 */
            width: 100%; /* 부모 섹션 내에서 가로로 꽉 차게 */
            margin-top: 20px;
        }

        .graph {
            width: 300px;
            height: 300px;
            background-color: #b0e57c;
            border-radius: 10px;
        }

        #survey {
            display: flex; 
            flex-direction: column; /* 세로 정렬 */
            align-items: center; /* 가운데 정렬 */
            justify-content: center;
            background-color: #ffffff;
            color: #000000;
            width: 100%;
            margin: 0; 
            padding: 50px;  
        }

        .survey-container {
            display: flex;
            justify-content: space-around; /* 그래프 사이에 공간 */
            width: 100%; /* 부모 섹션 내에서 가로로 꽉 차게 */
            margin-top: 20px;
        }

        .survey {
            width: 350px;
            height: 200px;
            background-color: #b0e57c;
            border-radius: 10px;
        }

        .persona-container {
            display: flex;
            justify-content: space-around; /* 그래프 사이에 공간 */
            width: 100%; /* 부모 섹션 내에서 가로로 꽉 차게 */
            margin-top: 20px;
        }

        .persona {
            width: 500px;
            height: 200px;
            background-color: #b0e57c;
            border-radius: 10px;
        }
        #servicekeyword {
    display: flex; 
    flex-direction: column; /* 세로 정렬 */
    align-items: center; /* 가로 중앙 정렬 */
    justify-content: center;
    text-align: center; /* 텍스트 중앙 정렬 */
    background-color: #ffffff;
    color: #000000;
    width: 100%;
    margin: 0; 
    padding: 50px; 
}
#servicekeyword h2, #servicekeyword h3 {
    text-align: center;
    width: 100%; /* 부모 요소의 너비를 100%로 설정 */
    margin: 0 auto; /* 중앙 정렬을 위한 자동 마진 */
}

        .servicekeyword-container {
    display: flex;
    justify-content: center; /* 가로 중앙 정렬 */
    text-align: center; /* 텍스트 중앙 정렬 */
    width: 100%;
    margin-top: 20px;
    gap: 20px;
}
#info {
    display: flex;
    flex-direction: column;
    align-items: center; /* 이미지와 텍스트를 수직 가운데 정렬 */
    justify-content: center;
    text-align: center;
    background-color: #ffffff;
    color:#000000;
    width:100%;
    margin:0px;
    padding:50px;
}

#info img {
    margin-right: 10px; /* 이미지와 텍스트 사이 간격 조절 */
}

#info h5 {
    margin: 0; /* 기본 마진 제거 */
}


        /* Brand 섹션 스타일 */
        #brand {
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: flex-start; /* 왼쪽 정렬 */
            background-color: #ffffff;
            color: #000000;
            width: 100%;
            margin: 0;
            padding: 50px;
            box-sizing: border-box;
        }

        /* 각 항목의 스타일 (Naming, Logo 등) */
        #brand div {
            width: 100%; /* 각 항목 전체 폭 */
            margin-bottom: 20px; 
        }

        /* 각 항목의 제목 스타일 (h3 태그) */
        #brand h3 {
            margin: 0;
            font-size: 24px;
            color: #388e3c;
        }

        /* 제목 아래에 사각형을 배치 */
        #brand .rectangle {
            width: 300px; /* 사각형의 너비 */
            height: 150px; /* 사각형의 높이 */
            background-color: #b0e57c;
            border-radius: 10px; /* 모서리를 둥글게 */
            margin-top: 10px; /* 제목과 사각형 사이의 간격 */
        }

        #team {
    display: flex;
    flex-direction: column; /* 세로 정렬 */
    align-items: center; /* 가로 가운데 정렬 */
    background-color:  #388e3c;
    color: #ffffff;
    width: 100%;
    margin: 0;
    padding: 50px;
    box-sizing: border-box;
    text-align: center; /* 텍스트 가운데 정렬 */
}
        
            .circle-container {
    display: flex; 
    flex-wrap: wrap; /* 작은 화면에서도 자동 줄바꿈 */
    justify-content: center; /* 가로 가운데 정렬 */
    align-items: center; /* 세로 가운데 정렬 */
    gap: 20px; /* 원 사이 간격 */
    width: 100%;
    max-width: 1200px; /* 최대 너비 제한 */
    margin: 0 auto; /* 중앙에 배치 */
    margin-top:100px;
}

.circle {
    display: flex;
    flex-direction: column; /* 세로 정렬 */
    align-items: center; /* 수평 중앙 정렬 */
    justify-content: center; /* 세로 중앙 정렬 */
}

.circle-shape {
    width: 150px;
    height: 150px;
    background-color: #b0e57c;
    border-radius: 50%; /* 원 모양 */
    display: flex;
    align-items: center; /* 내용 수직 정렬 */
    justify-content: center; /* 내용 수평 정렬 */
    font-size: 20px;
    color: white;
    margin-bottom: 10px; /* 원과 텍스트 사이 간격 */
}

.circle-text {
    text-align: center;
    line-height: 1.5; /* 줄 간격 */
    font-size: 16px;
    color: #333;
}

#character {
    display: flex;
    flex-direction: column; /* 세로 정렬 */
    align-items: center; /* 가운데 정렬 */
    background-color:  #388e3c;
    color: #ffffff;
    width: 100%;
    margin: 0;
    padding: 50px;
    box-sizing: border-box;
    text-align: center; /* 텍스트 가운데 정렬 추가 */
}
#character .circle-shape {
    width: 400px; /* 원의 너비를 더 크게 */
    height: 400px; /* 원의 높이를 더 크게 */
    font-size: 24px; /* 텍스트 크기도 조정 */
}


        /* 공통 스타일 */
        section {
            padding: 20px;
            margin: 0; /* 섹션 마진 제거 */
            width: 100%;
            box-sizing: border-box;
            opacity: 0; /* 초기 상태는 투명 */
            transition: opacity 0.6s ease; /* 페이드인 효과 */
        }

        section.visible {
            opacity: 1; /* visible 클래스가 추가되면 불투명 */
        }

        section h2 {
            margin-top: 0;
        }

        section p {
            color: inherit;
        }

        .text-content {
            flex: 1; /* 텍스트 부분이 나머지 공간을 차지하게 */
            padding-left: 50px; /* 직사각형과 텍스트 사이의 여백 */
        }

        /* 푸터 스타일 */
        footer {
            background-color: #388e3c;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
            bottom: 0; /* 항상 하단에 위치 */
        }
        </style>
</head>
<body>
    <!-- 헤더 시작 -->
    <header>
        <div class="header-container">
            <a href="https://www.example.com" class="logo"> 
                <img src="img/logo.png" alt="플마 로고">
            </a>
            <div class="header-text">
                <span>Planning</span>
                <span>Design</span>
                <span>Contact</span>
            </div>
        </div>
    </header>

    <!-- 메인 섹션 -->
    <section id="main" class="visible">
        <div class="circle"></div> <!-- 추가된 원 -->
        <div class="mockup">
            <img src="img/mockup.png">
        </div>
        <div class="text-content">
            <h2>작심삼일도 식물과 함께, 갓생으로 가는 길</h2>
            <h1>플마</h1>
            <p>플마는 스트레스를 줄여주는 습관 형성 서비스입니다. 이 서비스를 통해 좋은 습관은 플러스 나쁜 습관은 마이너스 한다는 의미에서 착안되었습니다.</p>
        </div>
    </section>

    <!-- 푸터 -->
    <footer>
        <p>© 2024 플마.</p>
    </footer>
</body>
</html>
