<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #survey {
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color:  #A9D675;
            background-image: url(img/bg4.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            width: 100%;
            margin: 0; 
            padding: 50px; 
            height: 1100px; 
            position: relative;
        }

        .survey-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 60px;
        }

        .survey {
            width: 800px;
            height: auto;
            border-radius: 10px;
            display: flex;
            justify-content: center;
        }

        .survey img {
            margin: 0 10px;
            max-width: 120%;
            height: auto;
        }

        .survey-title {
            font-size: 25px;
            line-height: 1.2;
            margin-bottom: 10px;
            text-align: center;
        }

        .survey-description {
            font-size: 18px;
            line-height: 1.0;
            margin: 5px 0;
            text-align: center;
            color: #68864E;
        }

        /* 알파파 이미지가 방방 뛰는 애니메이션 */
        .alpapa-image {
            position: absolute;
            top: 30%;
            left: 10%;
            max-width: 15%;
            height: auto;
            animation: bounce 1s ease infinite; /* bounce 애니메이션 적용 */
        }

        /* bounce 애니메이션 정의 */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px); /* 위로 튀는 높이 설정 */
            }
        }
    </style>
</head>
<body>
    <section id="survey"> 
        <h2 class="survey-title">유저들인 자기개발 어플을 어떻게 생각할까요?</h2>
        <p class="survey-description">10대~20대 서비스 이용자, 잠재 고객들에게 질문해봤습니다.</p>
        
        <!-- 알파파 이미지 왼쪽 상단에 방방 뛰는 애니메이션 적용 -->
        <img src="img/알파파2.png" class="alpapa-image">
        
        <div class="survey-container">
            <div class="survey">
                <img src="img/survey1.png">
                <img src="img/survey2.png">
                <img src="img/survey3.png">
            </div>
        </div>
    </section>
</body>
</html>
