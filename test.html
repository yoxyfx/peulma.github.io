<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 #background {
    position: relative; /* 부모 요소에 상대 위치 지정 */
    display: flex; 
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-color: #ffffff;
    color: #000000;
    width: 100%;
    height: 1500px;
    margin: 0; 
    padding: 50px; 
}

.alpapa {
    position: absolute; /* 절대 위치 지정 */
    top: 10%; /* 상단에 배치 */
    left: 0; /* 왼쪽에 배치 */
    width: 50%; /* 너비를 50%로 유지 */
    height: auto;
    margin-top: 0; /* 위쪽 여백 제거 */
    margin-bottom: 50px; /* 아래쪽 여백 유지 */
    animation: moveUpDown 2s ease-in-out infinite; /* 애니메이션 추가 */
}

.alpapa img {
    width: 30%; /* 이미지의 너비를 div에 맞춤 */
    height: auto; /* 비율 유지 */
}

@keyframes moveUpDown {
    0% {
        transform: translateY(0); /* 처음 위치 */
    }
    50% {
        transform: translateY(-10px); /* 위로 이동 */
    }
    100% {
        transform: translateY(0); /* 원래 위치로 돌아옴 */
    }
}


#background h2, 
#background p {
    margin-top: 0; /* 위쪽 여백 제거 */
    margin-bottom: 20px; /* 아래쪽 여백 조정 (원하는 만큼) */
}




#background {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #ffffff;
    color: #000000; 
    width: 100%;
    margin: 0;
    padding: 50px;
}
/* 전체 섹션에 페이드 인 효과를 위한 초기 상태 */
#background {
    opacity: 0;
    transform: translateY(50px); /* 아래에서 위로 올라오도록 설정 */
    transition: opacity 1s ease-out, transform 1s ease-out; /* 트랜지션 설정 */
}

/* 화면에 나타날 때 효과 */
#background.visible {
    opacity: 1;
    transform: translateY(0);
}

/* JavaScript를 통해 스크롤에 따라 클래스 추가 */

.background img {
    width: 100%;
    height: auto;
}

#background h2 {
    font-size: 1.2em;
    color: #3E7443;
}
.lines{
    margin-top: 50px;
}
.lines1 {
    font-size: 1.8em;
    color: #333333;
}

.lines2 {
    text-align: center;
    margin-top: 500px;
    margin-left: 50px;
    font-size: 1.5em;
    color: #555555;
    line-height: 1.2em;
}

.lines3 {
    color: #FFB45C;
    line-height: 1.2em;
}

.sub {
    position: relative; /* 부모 요소에 상대 위치 설정 */
    margin: 0;
    margin-top: 50px;
    margin-bottom: 50px;
    width: 100%;
    max-width: 900px;
}

.sub img {
    width: 110%;
    height: auto;
    position: relative;
    margin-left: -20px;
    z-index: 1; /* 배경 이미지의 z-index를 1로 설정 */
}



.circles-container {
    display: flex;
    position: absolute; /* 절대 위치 */
    top: 32%; /* Y축 위치 조정 (위로 올리기) */
    left: 53%; /* X축 중앙 정렬 */
    transform: translate(-50%, -50%); /* 가운데 정렬 */
    z-index: 3; /* 원들이 배경 이미지 위에 위치하도록 설정 */
    gap: 90px; /* 원들 사이의 간격 */
}


.line {
    display: flex;
    position: absolute;
    left: 53%;
    transform: translate(-50%, 0);
    z-index: 0; /* 배경 이미지 아래에 위치 */
}

.line > img {
    width: 8px;
    height: auto;
    margin: 0 170px; 
}


.circlebg {
    width: 250px; 
    height: 250px;
    background-color: #eaeaea; 
    border-radius: 50%;
    display: flex; 
    align-items: center; 
    justify-content: center;
}

.circlebg img {
    width: 90%; /* 원의 너비에 맞게 조정 */
    height: 90%; /* 원의 높이에 맞게 조정 */
    border-radius: 50%; 
    object-fit: cover; /* 비율 유지 */
    margin: 0; /* 여백 제거 */
}

.subtext-container {
    color:#3E7443;
    font-size: 40px;
    line-height: 1.2em;
    text-align: center;
    display: flex; /* Flexbox 사용 */
    justify-content: center; /* 가운데 정렬 */
    gap: 210px; /* 텍스트 간격 조정 */
    margin-left:150px;
    margin-top: 120px; /* 원과 텍스트 사이의 간격을 더 늘림 */
}


.subtext-container p {
    margin: 10px; /* 기본 마진 제거 */
    margin-top: 0; /* 각 요소 간의 기본 간격을 제거하여 글자가 더 밑으로 내리도록 설정 */
}


/* 부가 정보 스타일 */
.subinfo {
    font-size: 1em;
    color: #7A7A7A;
    margin-top: 20px;
}

    </style>
</head>
<body>
    
    <section id="background">
        <h2>플마</h2>
        <div class="alpapa">
            <img src="img/알파파.png">
        </div>
      <div class="lines">
        <span class="lines1">갓생으로 살기 위해 노력이<br>
            강박과 스트레스 유발로 이어져 힘드신가요?</span>
      <br>
        <span class="lines2">
            플마는 스트레스 줄여주는 습관 형성 서비스입니다.<br>
            이 서비스를 통해 <span class="lines3">좋은 습관은 플러스 나쁜 습관은 마이너스</span><br>
            한다는 의미에서 착안되었습니다.
        </span>
      </div>
         
       
        
        <div class="sub">
            <img src="img/Frame34043.png" alt="플마 배경 이미지">
            <div class="circles-container">
                <div class="circlebg">
                    <img src="img/image1.png">
                </div>
                <div class="circlebg">
                    <img src="img/image2.png">
                </div>
                <div class="circlebg">
                    <img src="img/image3.png">
                </div>
            </div>
            
            <div class="line">
                <img src="img/line.png">
                <img src="img/line.png">
                <img src="img/line.png">
            </div>
            
            <div class="subtext-container">
                <p>Plant</p>
                <p>Plan</p>
                <p>Mindcare</p>
            </div>
        </div>
    </section>
    
</body>
</html>
