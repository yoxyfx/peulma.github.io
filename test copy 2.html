<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face { 
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFR.woff2') format('woff2'),
                 url('font/NanumSquareRoundOTFR.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFB.woff2') format('woff2'),

            font-weight: 900;
            font-style: normal;
        }

        html, body {
            font-family: 'NanumSquareRound', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;

        }
        /* 헤더 스타일 */
header {
    background-color: #ffffff;
    color: #9EBF86;
    padding: 30px 0;
    position: fixed; 
    top: 0; 
    left: 0; 
    right: 0; 
    z-index: 10; 
}

.header-container {
    display: flex;
    align-items: center;
    justify-content: space-between; 
    max-width: 1200px; 
    margin: 0 auto; 
    padding: 0 200px; 
}


.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 50px;
    height: auto;
    margin-right: 10px;
}


.header-text {
    display: flex;
    align-items: center;
    gap: 20px;
}

.header-text a {
    color: #9EBF86; 
    text-decoration: none;
    transition: color 0.3s ease; 
}

.header-text a:hover {
    color: #FFB45C; 
}


.fixed-button {
    position: fixed;
    bottom: 80px;
    right: 240px;
    width: 100px;
    height: 100px;
    background-image: url('img/TOP.png'); 
    background-size: cover;
    background-color:transparent;
    cursor: pointer;
    z-index: 10;
    border:none;
    outline: none;
}

.fixed-button:hover {
    background-image: url('img/TOPhover.png'); 
    z-index: 5;
    background-color:transparent;
}




       
  



     
        .growth1, .growth2 {
            opacity: 0; /* 처음에는 보이지 않음 */
            transition: opacity 1s ease, transform 1s ease;
        }

        #growth {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 150px;
            background-color: #FBFFE5;
            color: #021502;
            width: 100%;
            height: 200rem;
            transition: background-image 2.5s ease;
            z-index: 10;
            /*transform: translateY(-200px);*/ 
        }
        #growth h1 {
            font-family: 'NanumSquareRound', sans-serif;
            font-weight: 900;
            color: #3E7443;
            font-size: 3rem;
            margin: 0px 100px 15px 100px;
        }

        #growth h2 {
            color: #3E7443;
            font-size: 2.5rem;
            font-weight: 900;
            margin: 15px 100px;
        }

        #growth p {
            color: #021502;
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 0px 100px;
        }

        .growth1{
    width:100%;
    height:auto;
}
    
.growth1 .growth-image-1 {
    width: 60%;
    justify-content: center;
    /*margin-left: 15%; */
    margin-top: 60px; 
    transition: transform 0.3s ease;
    height: auto; 
    position: relative; 
}




.growth1 .growth-image-plant-1 {
    width: 100%;
    position: absolute; 
    top: 35%;
    right:-3%; 
    z-index: 1; 
}

.growth1 .growth-image-plant-1 img {
    width: 60%;
    height: auto;
    object-fit: cover;
}




.growth1 .growth-image-plant-2 {
    width: 100%;
    position: absolute; 
    top: 70%;
    right: -3%; 
    z-index: 1; 
}

.growth1 .growth-image-plant-2 img {
    width: 60%;
    height: auto;
    object-fit: cover;
}


.growth1 .growth-image-3 {
    width: 48%;
    justify-content: center;
    margin-left: 15%;
   
    transition: transform 0.3s ease;
    height: auto;
    position: relative; 
}

.growth1 .growth-image-plant-3 {
    width: 100%;
    max-width: 450px;
    position: absolute; 
    top: 64%;
    right: -6%; 
    z-index: 1; 
}

.growth1 .growth-image-plant-3 img {
    width: 100%;
    height: auto;
    object-fit: cover;
}




.growth2{
    width:100%;
    height:auto;
}

.growth2 .growth-image-2 {
    margin-top:10%;
    width: 60%;
    margin-right: 0;
    margin-left: auto; 
    margin-bottom: 20px;
    transition: transform 0.3s ease;
    height: auto;
    position: relative;
}



.growth2 .growth-base {
    width: 60%;
    height: auto;
    margin-top: 80px;
}

.growth2 .growth-overlay {
    position: absolute;
    top: 33%;
    left: -36%;
    transform: translateX(0px); 
    width: 50%;
    height: auto;
}
.growth2 .growth-overlay1 {
    position: absolute;
    top: 50%;
    left: -36%;
    transform: translateX(0px); 
    width: 50%;
    height: auto;
}



.growth2 .growth-overlay2 {
    position: absolute;
    top: 79%;
    left: -36%;
    transform: translateX(0px); 
    width: 50%;
    height: auto;
}
/* 추가된 클래스 */
.growth-image-plant-1, .growth-image-plant-2, .growth-image-plant-3 ,.growth-overlay, .growth-overlay1,  .growth-overlay2  {
    opacity: 0; /* 처음에는 보이지 않음 */
    transform: translateY(60px); 
    transition: opacity 1s ease, transform 1s ease; /* opacity와 transform을 함께 애니메이션 */
}


.growth-overlay, .growth-overlay1,  .growth-overlay2 {
    opacity: 0; /* 처음에는 보이지 않음 */
    transform: translateY(60px);  /* 처음에는 30px 아래에 위치 */
    transition: opacity 1s ease, transform 1s ease; /* opacity와 transform을 함께 애니메이션 */
    transition-delay: 0.6s; /* 다른 이미지들보다 나중에 나타나도록 설정 */
}
.growth-image-plant-1 {
    transition-delay: 1s; 
}

.growth-image-plant-2 {
    transition-delay: 1s; 
}

.growth-image-plant-3 {
    transition-delay: 1s;  
}




        .appear {
            opacity: 1; /* 화면에 도달하면 보이게 함 */
            transform: translateY(0); /* 원래 위치로 이동 */
        }

        .growth1 {
            transition-delay: 0s; 
        }

        .growth2 {
            transition-delay: 0s; /* growth2가 1초 후에 나타나도록 설정 */
        }
   /* 반응형 디자인 */
   @media (max-width: 768px) {
            .header-container {
                padding: 0 20px;
                flex-direction: column;
            }

            #growth {
                padding-left: 20px;
            }

            #growth h1, #growth h2 {
                font-size: 2rem;
                margin: 15px 20px;
            }

            #growth p {
                font-size: 1rem;
                margin: 0px 20px;
            }

            .growth1 .growth-image-1, .growth2 .growth-image-2 {
                width: 90%;
                margin: 0 auto;
            }

            .fixed-button {
                right: 20px;
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            #growth h1, #growth h2 {
                font-size: 1.5rem;
            }

            .header-text {
                flex-direction: column;
                gap: 10px;
            }

            .fixed-button {
                bottom: 20px;
                width: 50px;
                height: 50px;
            }
        }




     /* growth1 Section */
     #growth1 {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #FBFFE5;
            color: #021502;
            width: 100%;

        }

    display: flex;

}

.growth1-images {

.growth1-images img {

.growth1-text {
    margin-left: -180px;

    color: #021502;
}



        #growth1 h1 {

            font-weight: 900;

        }

        }

<body>
    <header>
        <div class="header-container">
            <!-- 로고 클릭 시 링크 이동 -->
            <a href="" class="logo"> <!-- 로고를 링크로 감싸기 -->
                <img src="img/logo.png" alt="플마 로고">

            <div class="header-text">
                <a href="#background"data-offset="120">Planning</a>

                <a href="#team"data-offset="-70">Contact</a>
            </div>
           
            
        </div>
    </header>

  

   

    

   
    <section id="growth">
        <div class="growth-title">
            <h1>오늘은 얼마나 더 성장했을까요?</h1>
        <p>여러분의 성장을 시각적으로 정확하게 표현하여 보여줍니다.</p>
        </div>

        <div class="growth1">
            <div class="growth-image-1">
                <img src="img/growths.png" class="growth-image-1">
                <div class="growth-image-plant-1">
                    <img src="img/growthtext1.png" class="growth-image-plant-1">
                </div>

        <div class="growth2">
      
            <div class="growth-image-2">
                
                <img src="img/growths1.png" class="growth-base">
                <img src="img/growth2text1.png"class="growth-overlay">
                <img src="img/growth2text2.png"class="growth-overlay1">

            </div>

    <section id="growth1">
        <div class="growth1-content">
            <div class="growth1-images">
                <img src="img/growth.png" alt="성장 이미지 1">
                <img src="img/growth1.png" alt="성장 이미지 2">
            </div>
            <div class="growth1-text">
                <h1>오늘도 정말 고생했어요.</h1>
                <p>
                    여러분의 성장을 기록해줍니다.
                </p>
            </div>
        </div>
    </section>


    <script>
        function onScroll() {
            const growth1 = document.querySelector('.growth1');
            const growth2 = document.querySelector('.growth2');
            const growthImages = document.querySelectorAll('.growth-image-plant-1, .growth-image-plant-2, .growth-image-plant-3');
            const growthOverlays = document.querySelectorAll('.growth-overlay, .growth-overlay1, .growth-overlay2');
            
            const screenPosition = window.innerHeight / 1.3; 
            
            // 각 growthImages의 위치 확인 후 appear 클래스 추가
            growthImages.forEach(image => {
                const imagePosition = image.getBoundingClientRect().top;
                if (imagePosition < screenPosition) {
                    image.classList.add('appear'); 
                }
            });
    
            // 각 growthOverlay 요소의 위치 확인 후 appear 클래스 추가
            growthOverlays.forEach(overlay => {
                const overlayPosition = overlay.getBoundingClientRect().top;
                if (overlayPosition < screenPosition) {
                    overlay.classList.add('appear');
                }
            });
    
            const growth1Position = growth1.getBoundingClientRect().top;
            const growth2Position = growth2.getBoundingClientRect().top;
    
            if (growth1Position < screenPosition) {
                growth1.classList.add('appear');
            }
            if (growth2Position < screenPosition) {
                growth2.classList.add('appear');
            }
        }
    
        window.addEventListener('scroll', onScroll);
    </script>
