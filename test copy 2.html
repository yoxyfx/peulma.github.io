<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {

                 url('font/NanumSquareRoundOTFR.otf') format('opentype');

        @font-face {
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFB.woff2') format('woff2'),
                 url('font/NanumSquareRoundOTFB.otf') format('opentype');

            font-style: normal;
        }

        html, body {
            font-family: 'NanumSquareRound', sans-serif;
            margin: 0;
            padding: 0;

            overflow-x: hidden;
        }
        /* 헤더 스타일 */
header {

    color: #9EBF86;
    padding: 30px 0;

.header-container {

        .habit1, .habit2 {
            opacity: 0; /* 처음에는 보이지 않음 */
            transition: opacity 1s ease, transform 1s ease;
        }

        #habit {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 150px;
            background-color: #FBFFE5;
            color: #021502;
            width: 100%;
            height: 140rem;
            transition: background-image 2.5s ease;
            z-index: 10;
            /*transform: translateY(-200px);*/ 
        }
        #habit h1 {
            font-family: 'NanumSquareRound', sans-serif;
            font-weight: 900;
            color: #3E7443;
            font-size: 3rem;
            margin: 0px 100px 15px 100px;
        }

        #habit h2 {
            color: #3E7443;
            font-size: 2.5rem;
            font-weight: 900;
            margin: 15px 100px;
        }

        #habit p {
            color: #021502;
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 0px 100px;
        }

        .habit1{
    width:100%;
    height:auto;
}
    
.habit1 .habit-image-1 {
    width: 48%;
    justify-content: center;
    margin-left: 15%; 
    margin-top: 60px; 
    transition: transform 0.3s ease;
    height: auto; 
    position: relative; 
}




.habit1 .habit-image-plant-1 {
    width: 100%;
    max-width: 450px;
    position: absolute; 
    top: 20%;
    right: -5%; 
    z-index: 1; 
}

.habit1 .habit-image-plant-1 img {
    width: 100%;
    height: auto;
    object-fit: cover;
}




.habit1 .habit-image-plant-2 {
    width: 100%;
    max-width: 450px;
    position: absolute; 
    top: 43%;
    right: -6%; 
    z-index: 1; 
}

.habit1 .habit-image-plant-2 img {
    width: 100%;
    height: auto;
    object-fit: cover;
}


.habit1 .habit-image-3 {
    width: 48%;
    justify-content: center;
    margin-left: 15%;
   
    transition: transform 0.3s ease;
    height: auto;
    position: relative; 
}

.habit1 .habit-image-plant-3 {
    width: 100%;
    max-width: 450px;
    position: absolute; 
    top: 64%;
    right: -6%; 
    z-index: 1; 
}

.habit1 .habit-image-plant-3 img {
    width: 100%;
    height: auto;
    object-fit: cover;
}




.habit2{
    width:100%;
    height:auto;
}

.habit2 .habit-image-2 {
    margin-top:10%;
    width: 60%;
    margin-right: 0;
    margin-left: auto; 
    margin-bottom: 20px;
    transition: transform 0.3s ease;
    height: auto;
    position: relative;
}



.habit2 .habit-base {
    width: 60%;
    height: auto;
    margin-top: 80px;
}

.habit2 .habit-overlay {
    position: absolute;
    top: 75%;
    left: -40%;
    transform: translateX(0px); 
    width: 30%;
    height: auto;
}
/* 추가된 클래스 */
.habit-image-plant-1, .habit-image-plant-2, .habit-image-plant-3,  ,.habit-overlay{
    opacity: 0; /* 처음에는 보이지 않음 */
    transform: translateY(60px); 
    transition: opacity 1s ease, transform 1s ease; /* opacity와 transform을 함께 애니메이션 */
}


.habit-overlay {
    opacity: 0; /* 처음에는 보이지 않음 */
    transform: translateX(-30px); /* 처음에는 30px 아래에 위치 */
    transition: opacity 1s ease, transform 1s ease; /* opacity와 transform을 함께 애니메이션 */
    transition-delay: 0.6s; /* 다른 이미지들보다 나중에 나타나도록 설정 */
}
.habit-image-plant-1 {
    transition-delay: 1s; 
}

.habit-image-plant-2 {
    transition-delay: 1s; 
}

.habit-image-plant-3 {
    transition-delay: 1s;  
}




        .appear {
            opacity: 1; /* 화면에 도달하면 보이게 함 */
            transform: translateY(0); /* 원래 위치로 이동 */
        }

        .habit1 {
            transition-delay: 0s; 
        }

        .habit2 {
            transition-delay: 1s; /* habit2가 1초 후에 나타나도록 설정 */
        }


    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <!-- 로고 클릭 시 링크 이동 -->
            <a href="" class="logo"> <!-- 로고를 링크로 감싸기 -->
                <img src="img/logo.png" alt="플마 로고">
            </a>

            <!-- 오른쪽 텍스트 -->
            <div class="header-text">
                <a href="#background"data-offset="120">Planning</a>
                <a href="#brand"data-offset="-120">Design</a>
                <a href="#team"data-offset="-70">Contact</a>
            </div>
           
            
        </div>
    </header>

  

   

    

   
    <section id="habit">
        <div class="habit-title">
            <h1>노력의 결실들을 모아봐요</h1>
        <p>식물이 된 루틴들을 모아 보고 꾸며 보아요.</p>
        </div>

        <div class="habit1">
            <div class="habit-image-1">
                <img src="img/growths.png" class="habit-image-1">
                <div class="habit-image-plant-1">
                    <img src="img/growthtext1.png" class="habit-image-plant-1">
                </div>
                <div class="habit-image-plant-2">
                    <img src="img/growthtext2.png" class="habit-image-plant-2">
                </div>
              

            </div>
        </div>
        
        <div class="habit2">
      
            <div class="habit-image-2">
                <img src="img/growths1.png" class="habit-overlay">
                <img src="img/growths1.png" class="habit-base">
                <img src="img/growth2text1.png">
                <img src="img/growth2text2.png">
                <img src="img/growth2text3.png">
            </div>
        </div>
    </section>

    <script>
        function onScroll() {
    const habit1 = document.querySelector('.habit1');
    const habit2 = document.querySelector('.habit2');
    const habitImages = document.querySelectorAll('.habit-image-plant-1, .habit-image-plant-2, .habit-image-plant-3, .habit-image-plant-4');
    const habitOverlay = document.querySelector('.habit-overlay');
    const habit1Position = habit1.getBoundingClientRect().top;
    const habit2Position = habit2.getBoundingClientRect().top;
    const screenPosition = window.innerHeight / 1.3; 
    
    habitImages.forEach(image => {
const imagePosition = image.getBoundingClientRect().top;
if (imagePosition < screenPosition) {
    image.classList.add('appear'); 
}
});

// habit-overlay에 대해서도 별도로 체크하여 'appear' 클래스를 추가
if (habitOverlay) {
const habitOverlayPosition = habitOverlay.getBoundingClientRect().top;
if (habitOverlayPosition < screenPosition) {
    habitOverlay.classList.add('appear');
}
}

if (habit1Position < screenPosition) {
habit1.classList.add('appear');
}
if (habit2Position < screenPosition) {
habit2.classList.add('appear');
}
}

window.addEventListener('scroll', onScroll);

    </script>
</body>
</html>
