<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face { 
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFR.woff2') format('woff2'),
                 url('font/NanumSquareRoundOTFR.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFB.woff2') format('woff2'),
                 url('font/NanumSquareRoundOTFB.otf') format('opentype');
            font-weight: 900;
            font-style: normal;
        }

        html, body {
            font-family: 'NanumSquareRound', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }
        /* 헤더 스타일 */
        header {
            background-color: #ffffff;
            color: #9EBF86;
            padding: 30px 0;
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            z-index: 10; 
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 200px; 
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .header-text {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-text a {
            color: #9EBF86; 
            text-decoration: none;
            transition: color 0.3s ease; 
        }

        .header-text a:hover {
            color: #FFB45C; 
        }

        .fixed-button {
            position: fixed;
            bottom: 80px;
            right: 240px;
            width: 100px;
            height: 100px;
            background-image: url('img/TOP.png'); 
            background-size: cover;
            background-color: transparent;
            cursor: pointer;
            z-index: 10;
            border: none;
            outline: none;
        }

        .fixed-button:hover {
            background-image: url('img/TOPhover.png'); 
            z-index: 5;
            background-color: transparent;
        }

        #collect {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 150px; /* 글자는 원래 위치에 유지 */
            background-color: #FBFFE5;
            color: #021502;
            width: 100%;
            height: 140rem;
            transition: background-image 2.5s ease;
            z-index: 10;
        }

        .collect-title {
            margin: 0 0px; /* 글자의 위치를 유지 */
            margin-top: 200px;
        }

        .collect-bg {
            position: absolute; /* 이미지를 자유롭게 배치하기 위해 absolute 설정 */
            top: 120%;
            left: 0;
            width: 200%; 
            height: auto;
            z-index: 1;
        }

        .collect-bg img {
            position: absolute;
            width: 100%; 
            height: 400px;
            /*background-image: url('img/collectbg.png'); /* 배경 이미지 설정 */
            background-size: cover; /* 화면에 맞게 크기 조정 */
            background-position: left; /* 왼쪽에 맞춰서 배치 */
            left: -100%; /* 이미지를 왼쪽으로 이동 */
        }

        #collect h1 {
            font-family: 'NanumSquareRound', sans-serif;
            font-weight: 900;
            color: #3E7443;
            font-size: 3rem;
            margin: 0px 100px 15px 100px;
        }

        #collect h2 {
            color: #3E7443;
            font-size: 2.5rem;
            font-weight: 900;
            margin: 15px 100px;
        }

        #collect p {
            color: #021502;
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 0px 100px;
        }

    
        .collect-1 {
            display: flex;
            justify-content: space-between; /* 이미지들이 가로로 배열되도록 설정 */
            gap: 10px; /* 이미지들 사이의 간격을 설정 */
            display: flex;
            margin-top: 50px;
            flex-wrap: wrap; /* 화면이 좁아지면 이미지들이 자동으로 줄바꿈 */
        }

        /* 개별 이미지 크기 조정 */
        .collect-1 img.collect-img1 {
            width: 42%; /* 첫 번째 이미지 크기 */
            height: auto;
         
         
        }
        .collect-1 img.collect-img1 img {
            width: 30%; 
            height: auto;
         
        }
        .collect-1 img.collect-img2 {
            width: 250.4px; 
            height: 339.2px; 
            margin-top: 170px;
           margin-left: -120px;
        }
       
.collect-1 img.collect-img3 {
    width: 250.4px; 
            height: 339.2px; 
            margin-top: 300px;
           margin-left: -20px;

}

.collect-1 img.collect-img4 {
    width: 250.4px; 
            height: 339.2px; 
            margin-top: 170px;
           margin-left: -10px; 

}
.collect-2 {
    display: flex;            /* 이미지들을 한 줄로 배치 */
    justify-content: flex-start;
    margin-top: 50px;
}

.collect-2 img {
    width: 36%;               /* 이미지 크기를 36%로 줄이기 */
    height: auto;             /* 비율 유지 */
    margin-right: -100px;    
    object-fit: cover; /* 비율 유지 및 잘림 방지 */  /* 이미지 사이의 간격을 줄이기 위해 음수 마진 사용 */
}

.collect-2 img:last-child {
    margin-right: 0;          
}

.collect-arrow {
    position: absolute;
    top: 212%; /* 위쪽으로 이동 */
    left: 32%; /* 왼쪽으로 이동 */
    width: 22% !important; /* 크기 고정 */
    height: auto !important;
    z-index: 2;
}

.collect-arrow1 {
    position: absolute;
    top: 170%; /* 위쪽으로 이동 */
    left: 35% !important; /* 왼쪽으로 이동 */
    width: 10% !important; /* 크기 조정 */
    height: auto;
    z-index: 2;
}


    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <!-- 로고 클릭 시 링크 이동 -->
            <a href="" class="logo"> <!-- 로고를 링크로 감싸기 -->
                <img src="img/logo.png" alt="플마 로고">
            </a>

            <!-- 오른쪽 텍스트 -->
            <div class="header-text">
                <a href="#background" data-offset="120">Planning</a>
                <a href="#brand" data-offset="-120">Design</a>
                <a href="#team" data-offset="-70">Contact</a>
            </div>
        </div>
    </header>

    <section id="collect">
        <div class="collect-title">
            <h1>
               노력의 결실들을 모아봐요
            </h1>
            <p>
                식물이 된 루틴들을 모아 보고 꾸며 보아요.
            </p>
        </div>
   
        <div class="collect-bg">
            <img src="img/collectbg.png" alt="Collect Background">
        </div>

        <div class="collect-1">
            <img src="img/collectmockup.png" alt="Mockup Image" class="collect-img1">
            <img src="img/collectimg1.png" alt="Image 1" class="collect-img2">
            <img src="img/collectimg2.png" alt="Image 2" class="collect-img3">
            <img src="img/collectimg3.png" alt="Image 3" class="collect-img4">
        </div>

        <div class="collect-2">
            <img src="img/collectmockup1.png" alt="Mockup 1">
            <img src="img/collectmockup2.png" alt="Mockup 2">
            <img src="img/collectarrow1.png" alt="collect-arrow" class="collect-arrow">
            <img src="img/collectarrow2.png" alt="collect-arrow1" class="collect-arrow1">
            
        </div>
    </section>
</body>
</html>
