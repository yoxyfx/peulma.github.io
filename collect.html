<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face { 
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFR.woff2') format('woff2'),
                 url('font/NanumSquareRoundOTFR.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NanumSquareRound';
            src: url('font/NanumSquareRoundOTFB.woff2') format('woff2'),
                 url('font/NanumSquareRoundOTFB.otf') format('opentype');
            font-weight: 900;
            font-style: normal;
        }

        html, body {
            font-family: 'NanumSquareRound', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }
        /* 헤더 스타일 */
header {
    background-color: #ffffff;
    color: #9EBF86;
    padding: 30px 0;
    position: fixed; 
    top: 0; 
    left: 0; 
    right: 0; 
    z-index: 10; 
}

.header-container {
    display: flex;
    align-items: center;
    justify-content: space-between; 
    max-width: 1200px; 
    margin: 0 auto; 
    padding: 0 200px; 
}


.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 50px;
    height: auto;
    margin-right: 10px;
}


.header-text {
    display: flex;
    align-items: center;
    gap: 20px;
}

.header-text a {
    color: #9EBF86; 
    text-decoration: none;
    transition: color 0.3s ease; 
}

.header-text a:hover {
    color: #FFB45C; 
}


.fixed-button {
    position: fixed;
    bottom: 80px;
    right: 240px;
    width: 100px;
    height: 100px;
    background-image: url('img/TOP.png'); 
    background-size: cover;
    background-color:transparent;
    cursor: pointer;
    z-index: 10;
    border:none;
    outline: none;
}

.fixed-button:hover {
    background-image: url('img/TOPhover.png'); 
    z-index: 5;
    background-color:transparent;
}




       
  




#collect {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 150px;
            background-color: #FBFFE5;
            color: #021502;
            width: 100%;
            height: 140rem;
            transition: background-image 2.5s ease;
            z-index: 10;
            /*transform: translateY(-200px);*/ 
        }
        #collect h1 {
            font-family: 'NanumSquareRound', sans-serif;
            font-weight: 900;
            color: #3E7443;
            font-size: 3rem;
            margin: 0px 100px 15px 100px;
        }

        #collect h2 {
            color: #3E7443;
            font-size: 2.5rem;
            font-weight: 900;
            margin: 15px 100px;
        }

        #collect p {
            color: #021502;
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 0px 100px;
        }


    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <!-- 로고 클릭 시 링크 이동 -->
            <a href="" class="logo"> <!-- 로고를 링크로 감싸기 -->
                <img src="img/logo.png" alt="플마 로고">
            </a>

            <!-- 오른쪽 텍스트 -->
            <div class="header-text">
                <a href="#background"data-offset="120">Planning</a>
                <a href="#brand"data-offset="-120">Design</a>
                <a href="#team"data-offset="-70">Contact</a>
            </div>
           
            
        </div>
    </header>

  

   

    

    
    <section id="collect">
        <div class="collect-title">
            <h1>
               노력의 결실들을 모아봐요
            </h1>
            <p>
                식물이 된 루틴들을 모아 보고 꾸며 보아요.
            </p>
        </div>
   
        <div class="collect-bg">
            <img src="img/collectbg.png">
        </div>
  
    </section>


</body>
</html>
